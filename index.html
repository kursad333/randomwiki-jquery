<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Wiki</title>
    <!-- DEPENDENCIES -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400&display=swap"/>
    <link rel="stylesheet" href="css/style.css" />
    <!-- SCRIPTS -->
    <script src="js/page.js"></script>
  </head>
  <body>
    <div class="page-wrap">
      <div class="page-header">
        <div class="jumbotron" id="header-intro">
          <div class="container">
            <h1>Random Wiki</h1>
            <h3>Quarantine got us really lazy,<br>Let's do something productive!</h3>
            <br>
            <h3>By taking you to a random Wikipedia page,<br>Random Wiki learns you something new every search.</h3>
          </div>
        </div>
        <div class="jumbotron" id="header-fact">
          <div class="container">
            <h5>Random Wiki selects one out of <b class="js-topic-count">0</b> Wikipedia pages. This number gets bigger every week!</h3>
          </div>
        </div>
        <div class="jumbotron" id="header-search">
          <div class="container">
            <button type="button" class="btn btn-lg btn-search" id="js-btn-search">Start</button>
          </div>
        </div>
      </div> 
      <!--END PAGE HEADER-->

      <div class="page-content">
        <div class="container">
          <h1 class="js-wiki-title"></h1>
          <br />
          <div class="js-wiki-content"></div>
        </div>
      </div>
       <!--END PAGE CONTENT-->
    </div> 
    <!--END PAGE WRAP-->

    <footer class="footer">
        <div class="container footer-wrap">
          <div class="js-footer-text"></div>
          <div class="js-footer-button"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
